<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hotel Caretaker Interactive</title>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    .container {
      
        background: url('hotel-caretaker/bgd-hotel-caretaker.png') 100% 100%;
        cursor: url(all/cursor);
    }

    .popup {
    background-color: rgba(255, 255, 255, 0);
  }

    .popup img {
      max-width: 1920px;
      height: auto;

    }

  </style>
</head>

<body style="margin:0;overflow:hidden">


  
    <div class="container">
         <button class="button button-back"></button> 
         style="top: 950px; left: 50px; width: 100px; height: auto;"
         onclick="fadeToScene('hotel-caretaker-slides.html')">

         <button class="button button-next"></button> 
         style="top: 950px; left: 1750px; width: 100px; height: auto;"
         onclick="fadeToScene('character.html')">

         <img src="hotel-caretaker/button-showinfo.png" class="button" 
         style="top: 125px; left: 1550px; width: 200px; height: auto;"
         onclick="showPopup('PopupShowInfo')">


    </div>

    <div id="PopupShowInfo" class="popup" onclick="closePopup(this)">
      <img src="hotel-caretaker/info.png" id="popupImage">
    </div>

    <div class="fade-overlay" id="fadeOverlay"></div>

    <script>
        const scale = () => {
            const c = document.querySelector('.container');
            const w = innerWidth / 1920;
            const h = innerHeight / 1080;
            c.style.transform = `translate(-50%, -50%) scale(${Math.max(w, h)})`;
        };
        onload = onresize = scale;

    function fadeToScene(url) {
            let overlay = document.getElementById('fadeOverlay');
            overlay.style.opacity = '1';
            setTimeout(() => {
                window.location.href = url;
            }, 3000);

    setTimeout(() => {
      window.location.href = url;
        }, 3000); // Match the transition duration in CSS
    }
    function showPopup(popupId) {
      var popup = document.getElementById(popupId);
      popup.classList.toggle('show');
    }

    function closePopup(popupElement) {
      popupElement.classList.remove('show');
}

    // ðŸ”¥ Fade out intro overlay with JS
    window.addEventListener('DOMContentLoaded', () => {
      const introOverlay = document.getElementById('intro');
      const video = introOverlay.querySelector('video');

    video.addEventListener('ended', () => {
      introOverlay.classList.add('fade-out');
      setTimeout(() => {
        introOverlay.remove();
      }, 1000); // match fade duration
    });

  });
  
  </script>
</body>
</html>
