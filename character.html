<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
    <link rel="stylesheet" href="main.css">
    <style>

    </style>
</head>
<body>

    <!-- Video with Embedded Audio -->
    <video autoplay loop muted>
        <source src="character/animation-character.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <img src="character/character-1.png" class="button"
         style="top: 500px; left: 100px; width: 400px; height: auto;"
            onclick="fadeToScene('hallway-interactive.html')">
        <img src="character/character-2.png" class="button"
         style="top: 500px; left: 800px; width: 400px; height: auto;"
            onclick="fadeToScene('caretaker-interactive.html')">
        <img src="character/character-3.png" class="button"
         style="top: 500px; left: 1400px; width: 400px; height: auto;"
            onclick="fadeToScene('office-intro.html')">
        <img src="character/trash.png" class="button"
            style="top: 100px; left: 1800px; width: 80px; height: auto;"
               onclick="fadeToScene('guardian-interactive.html')">
    </div>

    <div class="fade-overlay" id="fadeOverlay"></div>

    <script>
        const scale = () => {
            const c = document.querySelector('.container');
            const w = innerWidth / 1920;
            const h = innerHeight / 1080;
            c.style.transform = `translate(-50%, -50%) scale(${Math.max(w, h)})`;
        };
        onload = onresize = scale;

        function fadeToScene(url) {
            let overlay = document.getElementById('fadeOverlay');
            overlay.style.opacity = '1';
            setTimeout(() => {
                window.location.href = url;
            }, 3000);
        }
    </script>

</body>
</html>
