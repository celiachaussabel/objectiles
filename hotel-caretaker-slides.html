<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hallway Interactive</title>
  <link rel="stylesheet" href="1-src/main.css">
  <link rel="stylesheet" href="1-src/popup.css">
  <script src="1-src/fade.js"></script>
  <script src="1-src/popup.js"></script>
  <script src="1-src/layout.js"></script>
  <script src="1-src/video.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      background: url('hotel-caretaker/hotel-caretaker-slide10.png') 100% 100%;
      z-index: 0;
    }

    .popup {
      cursor: url('all/cursor-saw.png'), auto !important;
    }
  </style>
</head>

<body>
  <div class="container">

    <button class="button button-back" onclick="fadeToScene('hotel-caretaker-interactive.html')"></button>
    <button class="button button-next" onclick="fadeToScene('hotel-caretaker-final.html')"></button>

  </div>


  <script>

    const slideshowImages = [
      'hotel-caretaker/hotel-caretaker-slide1.png',
      'hotel-caretaker/hotel-caretaker-slide2.png',
      'hotel-caretaker/hotel-caretaker-slide3.png',
      'hotel-caretaker/hotel-caretaker-slide4.png',
      'hotel-caretaker/hotel-caretaker-slide5.png',
      'hotel-caretaker/hotel-caretaker-slide6.png',
      'hotel-caretaker/hotel-caretaker-slide7.png',
      'hotel-caretaker/hotel-caretaker-slide8.png',
      'hotel-caretaker/hotel-caretaker-slide9.png',
    ];


    window.addEventListener('DOMContentLoaded', function () {
      popup.showImage({
        images: slideshowImages,
        name: 'hotel-caretaker-slides',
        fullscreen: true,
        tintBackground: true,
        takeOverScreen: true,
        fade: false,
      });
    });
  </script>
</body>

</html>
