<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hallway Interactive</title>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    .container {
      background: url('hallway/bgd-hallway.png') 100% 100%;
    }

    .popup img {
      max-width: 1920px;
      height: auto;
    }

    #imagePopup1 img {
      max-width: 500px; /* Image size for popup 1 */
      height: auto;
    }

    .slideshow-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.267);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
    }

    .slideshow-overlay img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

  </style>
</head>

<body style="margin:0;overflow:hidden">

  <div id="slideshowOverlay" class="slideshow-overlay">
    <img id="slideshowImage" src=""> 
  </div>
  
    <div class="container">

        <img src="hallway/button-pushstick.png" class="button" 
         style="top: 785px; left: 350px; width: 160px; height: auto;"
         onclick="showPopup('PopupPushstick')">

         <img src="hallway/button-pushstick.png" class="button" 
         style="top: 785px; left: 750px; width: 160px; height: auto;"
         onclick="showPopup('PopupPushstick2')">

         <img src="hallway/button-stair.png" class="button" 
         style="top: 825px; left: 840px; width: 395px; height: auto;"
         onclick="showPopup('PopupStair')">

         <img src="all/button-back.png" class="button" 
         style="top: 950px; left: 50px; width: 100px; height: auto;"
         onclick="fadeToScene('character.html')">

         <img src="all/button-next.png" class="button" 
         style="top: 950px; left: 1750px; width: 100px; height: auto;"
         onclick="fadeToScene('workplace-interactive.html')">

    </div>



    <div id="PopupPushstick" class="popup" onclick="closePopup(this)">
      <img src="hallway/animation-pushstick.gif" id="popupImage">
    </div>

    <div id="PopupPushstick2" class="popup" onclick="closePopup(this)">
      <img src="hallway/animation-pushstick-2.gif" id="popupImage">
    </div>

    <div id="PopupStair" class="popup" onclick="closePopup(this)">
      <img src="hallway/animation-pushstick-3.gif" id="popupImage">
    </div>

    <div class="fade-overlay" id="fadeOverlay"></div>



    <script>

    const scale = () => {
            const c = document.querySelector('.container');
            const w = innerWidth / 1920;
            const h = innerHeight / 1080;
            c.style.transform = `translate(-50%, -50%) scale(${Math.max(w, h)})`;
        };


    onload = onresize = scale;



  // FADE TO NEXT SCENE
  function fadeToScene(url) {
  let overlay = document.getElementById('fadeOverlay');

  // Fade in the overlay
  overlay.style.opacity = '1';

  // Fade out music
  let fadeInterval = setInterval(() => {
    if (music.volume > 0.05) {
      music.volume -= 0.05;
    } else {
      music.volume = 0;
      music.pause();
      clearInterval(fadeInterval);
    }
  }, 100); // Adjust fade speed here (100ms step)

  // Navigate after the overlay transition
  setTimeout(() => {
    window.location.href = url;
  }, 1000); // Match this to your overlay fade duration
}



  // POPUPS
    function showPopup(popupId) {
      var popup = document.getElementById(popupId);
      popup.classList.toggle('show');
    }


    function closePopup(popupElement) {
      popupElement.classList.remove('show');
  
    }
  


  // SLIDESHOW

  const slideshowImages = [
    'hallway/text1.png',
    'hallway/text2.png',
  ];



  let slideIndex = 0;
  const slideshowOverlay = document.getElementById('slideshowOverlay');
  const slideshowImage = document.getElementById('slideshowImage');



  // SHOW FIRST IMAGE
  slideshowImage.src = slideshowImages[slideIndex];



  slideshowOverlay.addEventListener('click', () => {
    slideIndex++;
    if (slideIndex < slideshowImages.length) {
      slideshowImage.src = slideshowImages[slideIndex];
    } else {
      // ONCE ALL IMAGES ARE SHOWN REMOVE OVERLAY
      slideshowOverlay.style.display = 'none';
    }

  });

    // BACKGROUND MUSIC
    var music = new Audio('0-music/compdata-r0.mp3');
    music.loop = true;
    function startMusic() {
      music.play();
      document.removeEventListener('click', startMusic);
    }
    document.addEventListener('click', startMusic);

    
  </script>
</body>
</html>
