<!DOCTYPE html>
<html lang="en">
<head>
    <title>Entry 1</title>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
</head>
<body>

  <body>
    <video id="animation-entry-1" autoplay>
      <source src="entry-1/animation-entry-2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="fade-overlay" id="fadeOverlay"></div>

    <script>
      const video = document.getElementById('animation-entry-1');
  
      function startVideo() {
        video.play();
        document.removeEventListener('click', startVideo);
      }
  
      document.addEventListener('click', startVideo);
  
      video.addEventListener('ended', () => {
        window.location.href = 'entry-3.html';
      });
    </script>

</body>
</html>
