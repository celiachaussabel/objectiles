<!DOCTYPE html>
<html lang="en">
<head>
  <title>Entry Animation</title>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

  </style>
</head>
<body>

  <video id="animation-entry" autoplay muted>
    <source src="entry/animation-entry.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('animation-entry');

      if (video) {
        video.addEventListener('ended', () => {
          console.log("Video ended. Redirecting...");
          window.location.href = 'entry-interactive.html'; 
        });
      } else {
        console.error("Video element not found.");
      }
    });
  </script>

</body>
</html>
