<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Animation</title>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
</head>
<body>

    <video id="animation-hotel-approach" autoplay muted>
        <source src="hotel/animation-hotel-approach.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

    <div class="fade-overlay" id="fadeOverlay"></div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
          const video = document.getElementById('animation-hotel-approach');
    
          if (video) {
            video.addEventListener('ended', () => {
              console.log("Video ended. Redirecting...");
              window.location.href = 'hotel-interactive.html'; 
            });
          } else {
            console.error("Video element not found.");
          }
        });
      </script>

</body>
</html>
