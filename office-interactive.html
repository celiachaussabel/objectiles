<!DOCTYPE html>
<html lang="en">

<head>
  <title>Office Interactive</title>

<body style="margin:0;overflow:hidden">

  <script src="1-src/video.js"></script>
  <script>
    showIntroVideo('office/animation-office.mp4', 1000, true, true, true, true);
  </script>

  <div class="container">

    <img src="office/button-poster.png" class="button" style="top: 250px; left: 1200px; width: 80px; height: auto;"
      onclick="popup.showImage({
      images: 'office/popup-poster.jpg',

      tintBackground: true,
      takeOverScreen: true,
      fade: false
    })">

    <img src="office/button-rfo1.png" class="button" style="top: 300px; left: 1350px; width: 120px; height: auto;"
      onclick="popup.showImage({
         images: 'office/popup-pushstick.jpg',
         name: 'pushstick',
         fullscreen: false,
         tintBackground: true,
         takeOverScreen: true,
         fade: false
       })">

    <img src="office/button-rfo3.png" class="button" style="top: 160px; left: 220px; width: 160px; height: auto;"
      onclick="popup.showImage({
        images: 'office/popup-image3.jpg',
        name: 'rfo',
        fullscreen: false,
        tintBackground: true,
        takeOverScreen: true,
        fade: false
      })">

    <img src="office/button-cctv.png" class="button" style="top: 660px; left: 480px; width: 160px; height: auto;"
      onclick="popup.showImage({
        images: 'office/popup-image3.jpg',
        name: 'cctv',
        fullscreen: false,
        tintBackground: true,
        takeOverScreen: true,
        fade: false
    })">

    <img src="office/button-cctv2.png" class="button" style="top: 660px; left: 680px; width: 160px; height: auto;"
      onclick="popup.showImage({
          images: 'office/popup-image3.jpg',
          name: 'cctv2',
          fullscreen: false,
          tintBackground: true,
          takeOverScreen: true,
          fade: false
        })">

    <img src="all/button-back.png" class="button" style="top: 950px; left: 50px; width: 100px; height: auto;"
      onclick="fadeToScene('designer.html')">

    <img src="all/button-next.png" class="button" style="top: 950px; left: 1750px; width: 100px; height: auto;"
      onclick="fadeToScene('RFO-interactive.html')">

  </div>


  <div class="fade-overlay" id="fadeOverlay"></div>


  <div id="PopupRFO" class="popup" style="z-index: 1000;">
    <img src="office/popup-image3.jpg" id="popupImage">
  </div>


  <!-- For fixed size -->
  <script>


    document.addEventListener('DOMContentLoaded', () => {
      const popupImage = document.getElementById('popupImage');
      popupImage.addEventListener('click', () => {

      });
    });

  </script>



  <script>

    function fadeToScene(url) {
      const overlay = document.getElementById('fadeOverlay');




      setTimeout(() => {
        window.location.href = url;
      }, 1000); // match the transition duration
    }


    function showPopup(popupId) {
      var popup = document.getElementById(popupId);
      popup.classList.toggle('show');
    }

    function closePopup(popupElement) {
      popupElement.classList.remove('show');
    }

    // ðŸ”¥ Fade out intro overlay with JS
    window.addEventListener('DOMContentLoaded', () => {
      const introOverlay = document.getElementById('intro');
      const video = introOverlay.querySelector('video');

      video.addEventListener('ended', () => {
        introOverlay.classList.add('fade-out');
        setTimeout(() => {
          introOverlay.remove();
        }, 1000); // match fade duration
      });

    });


  </script>
</body>

</html>
