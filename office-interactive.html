<!DOCTYPE html>
<html lang="en">

<head>
  <title>Office Interactive</title>
  <link rel="stylesheet" href="1-src/main.css">
  <link rel="stylesheet" href="1-src/popup.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="1-src/popup.js"></script>
  <script src="1-src/fade.js"></script>
  <script src="1-src/video.js"></script>
  <script src="1-src/layout.js"></script>
  <style>
    .container {
      background: url('office/bgd-office.png') 100% 100%;
    }
  </style>
</head>

<body>
  <script>
    showIntroVideo('office/animation-office.mp4', 1000, true, true, true, true);
  </script>

  <div class="container">

    <img src="office/button-poster.png" class="button" style="top: 250px; left: 1200px; width: 80px; height: auto;"
      onclick="popup.showImage({
      images: 'office/popup-poster.jpg',
      name: 'poster',
      fullscreen: false,
      tintBackground: true,
      takeOverScreen: true,
      fade: false
    })">

    <img src="office/button-rfo1.png" class="button" style="top: 300px; left: 1350px; width: 120px; height: auto;"
      onclick="popup.showImage({
         images: 'office/popup-pushstick.jpg',
         name: 'pushstick',
         fullscreen: false,
         tintBackground: true,
         takeOverScreen: true,
         fade: false
       })">

    <img src="office/button-rfo3.png" class="button" style="top: 160px; left: 220px; width: 160px; height: auto;"
      onclick="popup.showImage({
        images: 'office/popup-image3.jpg',
        name: 'rfo',
        fullscreen: false,
        tintBackground: true,
        takeOverScreen: true,
        fade: false
      })">

    <img src="office/button-cctv.png" class="button" style="top: 660px; left: 480px; width: 160px; height: auto;"
      onclick="popup.showImage({
        images: 'office/popup-image3.jpg',
        name: 'cctv',
        fullscreen: false,
        tintBackground: true,
        takeOverScreen: true,
        fade: false
    })">

    <img src="office/button-cctv2.png" class="button" style="top: 660px; left: 680px; width: 160px; height: auto;"
      onclick="popup.showImage({
          images: 'office/popup-image3.jpg',
          name: 'cctv2',
          fullscreen: false,
          tintBackground: true,
          takeOverScreen: true,
          fade: false
        })">

    <button class="button button-back" onclick="fadeToScene('designer.html')"></button>
    <button class="button button-next" onclick="fadeToScene('RFO-interactive.html')"></button>

  </div>

</body>

</html>
