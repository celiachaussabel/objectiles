<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hotel Caretaker Interactive</title>
  <link rel="stylesheet" href="1-src/main.css">
  <link rel="stylesheet" href="1-src/popup.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="1-src/popup.js"></script>
  <script src="1-src/fade.js"></script>
  <script src="1-src/layout.js"></script>
  <script src="1-src/video.js"></script>
  <style>
    .container {
      background: url('hotel-caretaker/bgd-hotel-caretaker.png') 100% 100%;
    }

    .popup {
      background-color: rgba(255, 255, 255, 0);
    }

    .popup img {
      max-width: 1920px;
      height: auto;
    }
  </style>
</head>

<body>

  <div id="intro" class="intro-overlay">
    <video autoplay muted playsinline id="introVideo">
      <source src="hotel-caretaker/animation-hotel-caretaker2.mp4" type="video/mp4">
    </video>
  </div>

  <div class="container">
    <img src="all/button-back.png" class="button" style="top: 950px; left: 50px; width: 100px; height: auto;"
      onclick="fadeToScene('ceremony-caretaker-slides.html')">

    <img src="all/button-next.png" class="button" style="top: 950px; left: 1750px; width: 100px; height: auto;"
      onclick="fadeToScene('hotel-caretaker-slides.html')">

    <img src="hotel-caretaker/button-showinfo.png" class="button"
      style="top: 125px; left: 1550px; width: 200px; height: auto;" onclick="popup.showImage({
           images: 'hotel-caretaker/overlay.png',
           name: 'caretaker-overlay',
           fullscreen: true,
           tintBackground: false,
           takeOverScreen: true,
           fade: true
         })">


  </div>



  <script src="fade.js"></script>
  <script>

    function fadeToScene(url) {
      let overlay = document.getElementById('fadeOverlay');
      overlay.style.opacity = '1';
      setTimeout(() => {
        window.location.href = url;
      }, 3000);

      setTimeout(() => {
        window.location.href = url;
      }, 3000); // Match the transition duration in CSS
    }
    function showPopup(popupId) {
      var popup = document.getElementById(popupId);
      popup.classList.toggle('show');
    }

    function closePopup(popupElement) {
      popupElement.classList.remove('show');
    }

    // ðŸ”¥ Fade out intro overlay with JS
    window.addEventListener('DOMContentLoaded', () => {
      const introOverlay = document.getElementById('intro');
      const video = introOverlay.querySelector('video');

      video.addEventListener('ended', () => {
        introOverlay.classList.add('fade-out');
        setTimeout(() => {
          introOverlay.remove();
        }, 1000); // match fade duration
      });

    });

  </script>
  <script src="fade.js"></script>
  <script src="video-utils.js"></script>
  <script src="fade.js"></script>
</body>

</html>
