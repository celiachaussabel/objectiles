<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mockup</title>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    .container {
        background: url('mockup/bgd-mockup.png') 100% 100%;
    }

  </style>
</head>

<body style="margin:0;overflow:hidden">

    <div id="intro" class="intro-overlay">
      <video autoplay muted playsinline id="introVideo">
        <source src="mockup/animation-mockup.mp4" type="video/mp4">
      </video>
    </div>
  
    <div class="container">

        <img src="mockup/button-next.png" class="button" 
        style="top: 350px; left: 1050px; width: 100px; height: auto;"
        onclick="showPopup('PopupDrawing')">

        <img src="mockup/button-model.png" class="draggable-button" 
        style="top: 350px; left: 1050px; width: 100px; height: auto;">
  
         <img src="all/button-back.png" class="button" 
         style="top: 950px; left: 50px; width: 100px; height: auto;"
         onclick="fadeToScene('search-interactive.html')">

  
    </div>

    <div id="PopupDrawing" class="popup" onclick="closePopup(this)">
        <img src="mockup/popup-drawing.png" id="popupImage">
      </div>

    <div class="fade-overlay" id="fadeOverlay"></div>

    <script>
        const scale = () => {
            const c = document.querySelector('.container');
            const w = innerWidth / 1920;
            const h = innerHeight / 1080;
            c.style.transform = `translate(-50%, -50%) scale(${Math.max(w, h)})`;
        };
        onload = onresize = scale;

    function goToPage(page) {
      window.location.href = page;
    }



    function fadeToScene(url) {
            let overlay = document.getElementById('fadeOverlay');
            overlay.style.opacity = '1';
            setTimeout(() => {
                window.location.href = url;
            }, 3000);




    setTimeout(() => {
      window.location.href = url;
        }, 3000); // Match the transition duration in CSS
    }
    function showPopup(popupId) {
      var popup = document.getElementById(popupId);
      popup.classList.toggle('show');
    }

    function closePopup(popupElement) {
      popupElement.classList.remove('show');
}

    // ðŸ”¥ Fade out intro overlay with JS
    window.addEventListener('DOMContentLoaded', () => {
      const introOverlay = document.getElementById('intro');
      const video = introOverlay.querySelector('video');

    video.addEventListener('ended', () => {
      introOverlay.classList.add('fade-out');
      setTimeout(() => {
        introOverlay.remove();
      }, 1000); // match fade duration
    });





    function makeDraggable(element) {
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    element.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - element.offsetLeft;
      offsetY = e.clientY - element.offsetTop;
      element.style.zIndex = 1000;
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      element.style.zIndex = '';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      element.style.left = `${e.clientX - offsetX}px`;
      element.style.top = `${e.clientY - offsetY}px`;
    });
  }

  document.querySelectorAll('.draggable-button').forEach(makeDraggable);

  });
  
  </script>
</body>
</html>
