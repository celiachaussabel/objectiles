<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hotel Interactive</title>
  <link rel="stylesheet" href="1-src/main.css">
  <link rel="stylesheet" href="1-src/popup.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="1-src/popup.js"></script>
  <script src="1-src/fade.js"></script>
  <script src="1-src/layout.js"></script>
  <script src="1-src/video.js"></script>
  <style>
    .container {

      background: url('hotel/bgd-hotel.png') 100% 100%;
    }

    .button{
      cursor: url('all/cursor-arrow.png'), auto;
    }



  </style>
</head>

<body>

  <div class="container">

  <script>
    showIntroVideo('hotel/animation-hotel-background2.mp4', 0, false, false, true, true);
  </script>


    <img src="all/button-target.png" class="button" style="top: 492px; left: 500px; width: 100px; height: auto;"
      onclick="popup.showVideo({
           videos: 'hotel/animation-pipe.mp4',
           name: 'counter',
           fullscreen: true,
           tintBackground: false,
           takeOverScreen: true,
           fade: true,
           dismissOnEnd: true
         })">
    <img src="all/button-target.png" class="button" style="top: 250px; left: 260px; width: 100px; height: auto;"
      onclick="popup.showImage({
           images: 'hotel/popup-triangle.png',
           name: 'triangle',
           fullscreen: false,
           tintBackground: false,
           takeOverScreen: true,
           fade: false
         })">
    <img src="all/button-target.png" class="button" style="top: 620px; left: 510px; width: 100px; height: auto;"
      onclick="popup.showImage({
           images: 'hotel/popup-pushstick.png',
           name: 'pushstick',
           fullscreen: false,
           tintBackground: true,
           takeOverScreen: true,
           fade: false
         })">
    <img src="all/button-target.png" class="button" style="top: 700px; left: -10px; width: 100px; height: auto;"
      onclick="popup.showImage({
           images: 'hotel/popup-sink.png',
           name: 'sink',
           fullscreen: false,
           tintBackground: true,
           takeOverScreen: true,
           fade: false
         })">
    <img src="all/button-target.png" class="button" style="top: 700px; left: 1480px; width: 100px; height: auto;"
      onclick="popup.showImage({
            images: 'hotel/popup-skylight.png',
            name: 'skylight',
            fullscreen: false,
            tintBackground: true,
            takeOverScreen: true,
            fade: false
          })">

    <button class="button button-back" onclick="fadeToScene('rfo-interactive.html')"></button>
    <button class="button button-next" onclick="fadeToScene('ceremony-designer-interactive.html')"></button>
  </div>

</body>

</html>
