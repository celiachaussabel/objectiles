<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hotel Interactive</title>
  <link rel="stylesheet" href="1-src/main.css">
  <link rel="stylesheet" href="1-src/popup.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="1-src/popup.js"></script>
  <script src="1-src/fade.js"></script>
  <script src="1-src/layout.js"></script>

  <style>
    .container {

      background: url('hotel/bgd-hotel.png') 100% 100%;
    }
  </style>
</head>

<body>

  <div class="container">

    <video autoplay loop muted>
      <source src="hotel/animation-hotel-background2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- example of on dismiss action shaking the image then hiding it -->
    <img id="counter-btn" src="all/button-target.png" class="button"
      style="top: 492px; left: -10px; width: 220px; height: auto;" onclick="popup.showImage({
           images: 'hotel/popup-counter.png',
           name: 'counter',
           fullscreen: false,
           tintBackground: true,
           takeOverScreen: true,
           fade: false,
           onDismiss: function() {
            var btn = document.getElementById('counter-btn');
            if (!btn) return;
            btn.style.transition = 'none';
            btn.style.transform = 'translateX(0)';
            let shakes = 0;
            let shakeInterval = setInterval(function() {
              btn.style.transform = 'translateX(' + (shakes % 2 === 0 ? '-16px' : '16px') + ')';
              shakes++;
              if (shakes > 7) {
                clearInterval(shakeInterval);
                btn.style.transition = 'transform 2s, opacity 0.4s';
                btn.style.transform = 'translateX(0)';
                btn.style.opacity = '0';
                btn.addEventListener('transitionend', function handler() {
                  btn.style.display = 'none';
                  btn.removeEventListener('transitionend', handler);
                });
              }
            }, 40);
          }
         })">


    <img src="all/button-target.png" class="button" style="top: 380px; left: 240px; width: 200px; height: auto;"
      onclick="popup.showImage({
           images: 'hotel/popup-triangle.png',
           name: 'triangle',
           fullscreen: false,
           tintBackground: true,
           takeOverScreen: true,
           fade: false
         })">
    <img src="all/button-target.png" class="button" style="top: 620px; left: 510px; width: 170px; height: auto;"
      onclick="popup.showImage({
           images: 'hotel/popup-pushstick.png',
           name: 'pushstick',
           fullscreen: false,
           tintBackground: true,
           takeOverScreen: true,
           fade: false
         })">
    <img src="all/button-target.png" class="button" style="top: 700px; left: -10px; width: 100px; height: auto;"
      onclick="popup.showImage({
           images: 'hotel/popup-sink.png',
           name: 'sink',
           fullscreen: false,
           tintBackground: true,
           takeOverScreen: true,
           fade: false
         })">
    <img src="all/button-target.png" class="button" style="top: 700px; left: 1480px; width: 400px; height: auto;"
      onclick="popup.showImage({
            images: 'hotel/popup-skylight.png',
            name: 'skylight',
            fullscreen: false,
            tintBackground: true,
            takeOverScreen: true,
            fade: false
          })">

    <img src="all/button-back.png" class="button" style="top: 950px; left: 50px; width: 100px; height: auto;"
      onclick="fadeToScene('rfo-interactive.html')">

    <img src="all/button-next.png" class="button" style="top: 950px; left: 1750px; width: 100px; height: auto;"
      onclick="fadeToScene('ceremony-designer-interactive.html')">
  </div>

</body>

</html>
