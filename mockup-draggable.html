<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mockup</title>
  <link rel="stylesheet" href="1-src/main.css">
  <link rel="stylesheet" href="1-src/popup.css">
  <script src="1-src/fade.js"></script>
  <script src="1-src/popup.js"></script>

  <script src="1-src/layout.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      background: url('mockup/bgd-mockup.png') 100% 100%;
    }
  </style>
</head>

<body style="margin:0;overflow:hidden">
  <div class="container">

    <img src="all/button-next.png" class="button" style="top: 950px; left: 1750px; width: 100px; height: auto;"
      onclick="fadeToScene('character.html')">

    <img src="all/button-back.png" class="button" style="top: 950px; left: 50px; width: 100px; height: auto;"
      onclick="fadeToScene('walk-designer-interactive.html')">

    <img src="mockup/button-skylight.png" class="draggable-button"
      style="top: 750px; left: 850px; width: 600px; height: auto;">

    <img src="mockup/button-sink.png" class="draggable-button"
      style="top: 900px; left: 150px; width: 150px; height: auto;">

    <img src="mockup/button-firebox.png" class="draggable-button"
      style="top: 800px; left: 250px; width: 200px; height: auto;">

  </div>

  <script>


    let backgroundClickEnabled = true;

    function makeDraggable(element) {
      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      element.addEventListener('mousedown', (e) => {
        isDragging = true;
        backgroundClickEnabled = false; // prevent background switch while dragging
        offsetX = e.clientX - element.offsetLeft;
        offsetY = e.clientY - element.offsetTop;
        element.style.zIndex = 1000;

        const onMouseMove = (e) => {
          if (!isDragging) return;
          element.style.left = `${e.clientX - offsetX}px`;
          element.style.top = `${e.clientY - offsetY}px`;
        };

        const onMouseUp = () => {
          isDragging = false;
          element.style.zIndex = '';
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
          setTimeout(() => backgroundClickEnabled = true, 50); // small delay to re-enable background click
        };

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
    }

    // Change background only if not dragging
    document.body.addEventListener('click', () => {
      if (backgroundClickEnabled) {
        changeBackground();
      }
    });



    document.querySelectorAll('.draggable-button').forEach(makeDraggable);


    // Click to change background â€” only if not dragging
    document.body.addEventListener('click', (e) => {
      if (!isDragging) {
        changeBackground();
      }
    });
  </script>
  <script src="1-src/fade.js"></script>
</body>

</html>
