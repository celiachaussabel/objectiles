<!DOCTYPE html>
<html lang="en">
<head>
  <title>Living Room Interactive</title>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    .container {
      background: url('livingroom/bgd-livingroom.png') 100% 100%;
    }


    .popup img {
      max-width: 1920px;
      height: auto;

    }


  </style>
</head>




<body style="margin:0;overflow:hidden">

    <div id="intro" class="intro-overlay">

      <video autoplay muted playsinline id="introVideo">
        <source src="livingroom/animation-livingroom.mp4" type="video/mp4">
      </video>

    </div>
  
    <div class="container">

        <img src="hallway/button-skylight.png" class="button" 
         style="top: 785px; left: 350px; width: 160px; height: auto;"
         onclick="showPopup('PopupSkylight')">


         <img src="all/button-back.png" class="button" 
         style="top: 950px; left: 50px; width: 100px; height: auto;"
         onclick="fadeToScene('hallway-interactive.html')">


         <img src="all/button-next.png" class="button" 
         style="top: 950px; left: 1750px; width: 100px; height: auto;"
         onclick="fadeToScene('walk-interactive.html')">

    </div>

    <div id="PopupSkylight" class="popup" onclick="closePopup(this)">
      <img src="livingroom/animation-skylight.gif" id="popupImage">
    </div>

    <div class="fade-overlay" id="fadeOverlay"></div>

    <script>



        const scale = () => {
            const c = document.querySelector('.container');
            const w = innerWidth / 1920;
            const h = innerHeight / 1080;
            c.style.transform = `translate(-50%, -50%) scale(${Math.max(w, h)})`;
        };
        onload = onresize = scale;





    function goToPage(page) {
      window.location.href = page;
    }





    function fadeToScene(url) {
            let overlay = document.getElementById('fadeOverlay');
            overlay.style.opacity = '1';
            setTimeout(() => {
                window.location.href = url;
            }, 3000);



            
    setTimeout(() => {
      window.location.href = url;
        }, 3000); // Match the transition duration in CSS
    }





    function showPopup(popupId) {
      var popup = document.getElementById(popupId);
      popup.classList.toggle('show');
    }

  function closePopup(popupElement) {
    popupElement.classList.remove('show');
  
    }



  // ðŸ”¥ Fade out intro overlay with JS
  window.addEventListener('DOMContentLoaded', () => {
    const introOverlay = document.getElementById('intro');
    const video = introOverlay.querySelector('video');

    video.addEventListener('ended', () => {
      introOverlay.classList.add('fade-out');
      setTimeout(() => {
        introOverlay.remove();
      }, 1000); // match fade duration
    });

    
  });
  
  
  </script>
</body>
</html>
