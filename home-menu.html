<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Menu</title>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

.container {
        background: url('home-menu/bgd-home-menu.png') 100% 100%;
    }

    </style>
</head>
<body>


    <div class="container">
        <img src="home-menu/button-book.png" class="button"
         style="top: 900px; left: 100px; width: 400px; height: auto;"
            onclick="fadeToScene('hallway-interactive.html')">
        <img src="home-menu/button-game.png" class="button"
         style="top: 500px; left: 800px; width: 400px; height: auto;"
         onclick="fadeToScene('book.html')">


    </div>

    <div class="fade-overlay" id="fadeOverlay"></div>

    <script>
        const scale = () => {
            const c = document.querySelector('.container');
            const w = innerWidth / 1920;
            const h = innerHeight / 1080;
            c.style.transform = `translate(-50%, -50%) scale(${Math.max(w, h)})`;
        };
        onload = onresize = scale;

        function fadeToScene(url) {
            let overlay = document.getElementById('fadeOverlay');
            overlay.style.opacity = '1';
            setTimeout(() => {
                window.location.href = url;
            }, 3000);
        }
    </script>

</body>
</html>
