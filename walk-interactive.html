<!DOCTYPE html>
<html lang="en">

<head>
  <title>Walk Interactive</title>
  <link rel="stylesheet" href="1-src/main.css">
  <link rel="stylesheet" href="1-src/popup.css">
  <script src="1-src/popup.js"></script>
  <script src="1-src/fade.js"></script>

  <script src="1-src/layout.js"></script>
  <script src="1-src/video.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      background: url('walk/bgd-walk.png') 100% 100%;
    }
  </style>
</head>

<body style="margin:0;overflow:hidden">

  <script>
    showIntroVideo('walk/animation-walk.mp4', 1000, true, true, true, true);
  </script>

  <div class="container">
    <img src="all/button-placeholder.png" class="button" style="top: 320px; left: 460px; width: 160px; height: auto;"
      onclick="
      popup.showText({
        texts: ['Walk placeholder text 1'], 
        name: 'walk-popup-1', 
        tintBackground: false, 
        takeOverScreen: false, 
        style: 'top: 320px; left: 460px; width: 160px; height: auto;'}
      )">

    <img src="all/button-placeholder.png" class="button" style="top: 450px; left: 800px; width: 160px; height: auto;"
      onclick="
      popup.showText({
        texts: ['Walk placeholder text 2'], 
        name: 'walk-popup-2', 
        tintBackground: true,
        takeOverScreen: true, 
        style: 'top: 450px; left: 800px; width: 160px; height: auto;'}
      )">

    <img src="all/button-placeholder.png" class="button" style="top: 850px; left: 1200px; width: 160px; height: auto;"
      onclick="
      popup.showText({
        texts: ['Walk placeholder text 3'], 
        name: 'walk-popup-3', 
        tintBackground: false, 
        takeOverScreen: false, 
        style: 'top: 850px; left: 1200px; width: 160px; height: auto;'}
      )">

    <img src="all/button-back.png" class="button" style="top: 950px; left: 50px; width: 100px; height: auto;"
      onclick="fadeToScene('workplace-interactive.html')">

    <img src="all/button-next.png" class="button" style="top: 950px; left: 1750px; width: 100px; height: auto;"
      onclick="fadeToScene('bedroom-interactive.html')">
  </div>
</body>

</html>
