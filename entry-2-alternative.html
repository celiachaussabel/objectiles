<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slideshow</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body, html {
      background: url('entry-2/bgd-entry-2.png') no-repeat center center;
    }

    .slideshow {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.144);
      cursor: pointer;
    }

    .slideshow img {
      max-width: 1920px;
      max-height: auto;
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div id="slideshow" class="slideshow">
  <img id="slideImage">
</div>

<img src="entry-2/button-0.png" class="button"
style="top: 600px; left: 200px; width: 80px; height: auto;"
onclick="showModal(0)">

<img src="entry-2/button-1.png" class="button"
style="top: 500px; left: 830px; width: 300px; height: auto;" 
onclick="showModal(1)">

<img src="entry-2/button-2.png" class="button"
style="top: 730px; left: 1430px; width: 300px; height: auto;" 
onclick="showModal(2)">

<img src="all/button-back.png" class="button" 
style="top: 950px; left: 50px; width: 100px; height: auto;"
onclick="fadeToScene('entry-1.html')">

<img src="all/button-next.png" class="button" 
style="top: 950px; left: 1750px; width: 100px; height: auto;"
onclick="fadeToScene('entry-3.html')">

</div>

<script>
const images = ['entry-2/text1.png', 'entry-2/text2.png'];
let currentIndex = 0;

const slideImage = document.getElementById('slideImage');
const slideshow = document.getElementById('slideshow');

slideImage.src = images[currentIndex]; // show the first image on load

slideshow.addEventListener('click', () => {
  currentIndex++;
  if (currentIndex < images.length) {
    slideImage.src = images[currentIndex];
  } else {
    slideshow.classList.add('hidden'); // hide slideshow after last image
  }


      // Background music
      var music = new Audio('0-music/oklou-loaded.mp3');
    music.loop = true;
    function startMusic() {
      music.play();
      document.removeEventListener('click', startMusic);
    }
    document.addEventListener('click', startMusic);

    
});
</script>

</body>
</html>
