  <style>
    .container {
      background: url('ceremony/ceremonyslide5.png') 100% 100%;

  <script>window.addEventListener('DOMContentLoaded', function () {

          'ceremony/ceremonyslide3.png',
          'ceremony/ceremonyslide4.png',
          'ceremony/ceremonyslide5.png'
        ],
        name: 'ceremony-caretaker-slides',

        tintBackground: true,
