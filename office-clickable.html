<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    .container {
        position: absolute;
        width: 1920px;
        height: 1080px;
        left: 50%;
        top: 50%;
        transform-origin: center;
        background: url('office/background1920x1080.jpg') 100% 100%;
    }

    .button {
        position: absolute;
        color: white;
        border: none;
        cursor: pointer;
    }
    .clickable:hover {
      opacity: 1;
      transform: scale(1);
    }
    /* Modal for text popups */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0);
      color: white;
      z-index: 1000;
    }
    .modal-content {
      position: absolute;
      top: 20%;
      left: 65%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
    .modal-content h2 {
      font-size: 12px;
      font-weight: bold;
    }
    .modal-content p {
      font-size: 12px;
    }
    /* Minimal Next Button for modal */
    .next-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .next-btn:hover {
      opacity: 0.7;
    }
    /* Popup styling for image popup */
    .popup {
      display: none; /* Hidden by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); 
      z-index: 1000;
    }
    .popup.show {
      display: block;
    }
    .popup img {
      max-width: 500px;
      height: auto;
      cursor: pointer; /* Indicates image is clickable */
      border: none; /* Make sure there's no border */
    }

    /* Popup for image 1 */
        #imagePopup1 img {
        max-width: 500px; /* Image size for popup 1 */
        height: auto;
        box-shadow: 0px 0px 15px rgba(188, 188, 188, 0.7); /* Custom drop shadow for popup 1 */
    }

    /* Popup for image pushstick */
        #imagePopuppushstick img {
        max-width: 1000px; /* Image size for popup 2 (larger image) */
        height: auto;
    }

    /* Popup for image 2 */
        #imagePopup2 img {
        max-width: 500px; /* Image size for popup 2 */
        height: auto;
        box-shadow: 0px 0px 15px rgba(188, 188, 188, 0.7); /* Custom drop shadow for popup 1 */
    }

     /* Popup for image 3 */
        #imagePopup3 img {
        max-width: 500px; /* Image size for popup 2 */
        height: auto;
        box-shadow: 0px 0px 15px rgba(188, 188, 188, 0.7); /* Custom drop shadow for popup 1 */
    }


  </style>
</head>

<body style="margin:0;overflow:hidden">
  
    <div class="container">

        <img src="office/button-rfo1.jpg" class="button" 
         style="top: 408px; left: 200px; width: 80px; height: auto;"
         onclick="showPopup('imagePopup1')">

         <img src="office/button-rfo2.jpg" class="button" 
         style="top: 418px; left: 300px; width: 80px; height: auto;" 
         onclick="showPopup('imagePopup2')">

         <img src="office/button-rfo3.jpg" class="button" 
         style="top: 408px; left: 100px; width: 80px; height: auto;" 
         onclick="showPopup('imagePopup3')">

         <img src="office/button-paper.png" class="button"
         style="top: 250px; left: 1200px; width: 80px; height: auto;"
         onclick="showModal(0)">

        <img src="office/button-model.png" class="button"
            style="top: 675px; left: 1350px; width: 200px; height: auto;" 
            onclick="goToPage('page3.html')">
         
        <img src="office/pushstick.png" class="button"
            style="top: 350px; left: 1250px; width: 350px; height: auto;" 
            onclick="showPopup('imagePopuppushstick')">

    </div>

    <script>
        const scale = () => {
            const c = document.querySelector('.container');
            const w = innerWidth / 1920;
            const h = innerHeight / 1080;
            c.style.transform = `translate(-50%, -50%) scale(${Math.max(w, h)})`;
        };
        onload = onresize = scale;
    </script>


  <!-- Modal for text -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-text">This is the beginning of your journey.</p>
      <button class="next-btn" onclick="nextModal()">&#62;</button>
    </div>
  </div>

  <!-- Popup for image -->
  <div id="imagePopup1" class="popup">
    <img src="office/popup-image.jpg" onclick="closePopup(event)">
  </div>

  <div id="imagePopup2" class="popup">
    <img src="office/popup-image2.jpg" onclick="closePopup(event)">
  </div>

  <div id="imagePopup3" class="popup">
    <img src="office/popup-image3.jpg" onclick="closePopup(event)">
  </div>

    <!-- Popup for image -->
   <div id="imagePopuppushstick" class="popup">
    <img src="office/pushstick.gif" onclick="closePopup(event)">
  </div>

  <script>
    // Modal (text) related JavaScript:
    const modalTexts = [
      ["On April 5 there will be an Objectile Deconstruction Party.", "Do you need something there?"],
      ["You touch the second button.", "A hidden door appears.", "Do you step inside?"],
      ["The third button glows.", "You feel lighter.", "The world starts to shift around you..."]
    ];
    let currentStep = 0;
    let currentTextArray = [];

    function showModal(buttonIndex) {
      currentStep = 0;
      currentTextArray = modalTexts[buttonIndex];
      updateModal();
      document.getElementById('myModal').style.display = 'block';
    }
    function nextModal() {
      currentStep++;
      if (currentStep < currentTextArray.length) {
        updateModal();
      } else {
        document.getElementById('myModal').style.display = 'none';
      }
    }
    function updateModal() {
      document.getElementById('modal-text').innerText = currentTextArray[currentStep];
    }

    // Background music
    var music = new Audio('office/computer-data.mp3');
    music.loop = true;
    function startMusic() {
      music.play();
      document.removeEventListener('click', startMusic);
    }
    document.addEventListener('click', startMusic);

    // Page navigation
    function goToPage(page) {
      window.location.href = page;
    }

    // Popup (image) related JavaScript:
    // Use this function to open a popup given its ID.
    function showPopup(popupId) {
      var popup = document.getElementById(popupId);
      popup.classList.toggle('show');
    }

    function closePopup(event) {
  event.target.closest('.popup').classList.remove('show');
  
    // If the clicked popup is 'imagePopuppushstick', redirect to a new page
    if (event.target.closest('.popup').id === 'imagePopuppushstick') {
        window.location.href = 'page-pushstick2.html'; // Replace 'newPage.html' with the actual URL of your new page
    }   
}

  </script>
</body>
</html>
