<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .container {
            position: absolute;
            width: 1920px;
            height: 1080px;
            left: 50%;
            top: 50%;
            transform-origin: center;
        }

        .button {
            position: absolute;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }

        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 6s ease-in-out;
        }

    </style>
</head>
<body>

    <!-- Video with Embedded Audio -->
    <video autoplay loop muted>
        <source src="home/animation-home.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <img src="home/button-start.png" class="button"
         style="top: 900px; left: 900px; width: 200px; height: auto;"
            onclick="fadeToScene('entry.html')">

    </div>

    <div class="fade-overlay" id="fadeOverlay"></div>

    <script>
        const scale = () => {
            const c = document.querySelector('.container');
            const w = innerWidth / 1920;
            const h = innerHeight / 1080;
            c.style.transform = `translate(-50%, -50%) scale(${Math.max(w, h)})`;
        };
        onload = onresize = scale;

        function fadeToScene(url) {
            let overlay = document.getElementById('fadeOverlay');
            overlay.style.opacity = '1';
            setTimeout(() => {
                window.location.href = url;
            }, 3000);
        }
    </script>

</body>
</html>
